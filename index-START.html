<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="keys">  
        </div>

        <script>
            const songs = [
                { key: "A", sound: "clap" },
                { key: "S", sound: "hihat" },
                { key: "D", sound: "kick" },
                { key: "F", sound: "openhat" },
                { key: "G", sound: "boom" },
                { key: "H", sound: "ride" },
                { key: "J", sound: "snare" },
                { key: "K", sound: "tom" },
                { key: "L", sound: "tink" },
            ];
            const keysContainer = document.querySelector(".keys");
            songs.forEach((song) => {
                const key = document.createElement("div");
                key.classList.add("key");
                key.setAttribute("data-key", song.key.charCodeAt(0));
                const kbd = document.createElement("kbd");
                kbd.textContent = song.key;
                key.appendChild(kbd);
                keysContainer.appendChild(key);
                const span = document.createElement("span");
                span.classList.add("sound");
                span.textContent = song.sound;
                key.appendChild(span);

                const audio = document.createElement("audio");
                audio.setAttribute("data-key", song.key.charCodeAt(0));
                audio.setAttribute("src", `sounds/${song.sound}.wav`);
                document.body.appendChild(audio);
            });

            function playSong(event) {
                if (event.repeat) return;
                const audio = document.querySelector(
                    `audio[data-key="${event.keyCode}"]`
                );
                const div = document.querySelector(
                    `.key[data-key="${event.keyCode}"]`
                );

                if (div) {
                    div.classList.toggle("playing");
                }
                if (audio) {
                    audio.currentTime = 0;
                    audio.play();
                }
            }

            const keys = document.querySelectorAll(".key");
            function removeTransition(event) {
                if (event.propertyName !== "transform") return;
                event.target.classList.remove("playing");
            }
            keys.forEach((key) =>
                key.addEventListener("transitionend", removeTransition)
            );
            window.addEventListener("keydown", playSong);
        </script>
    </body>
</html>
